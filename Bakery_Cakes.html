<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Cakes Gallery</title>
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f7f3e9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2, p {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #ff7043;
        }

        /* Header Styling */
        header {
            background-color: #ff7043;
            color: white;
            padding: 50px;
            text-align: center;
            width: 100%;
        }
        header h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        header p {
            font-size: 1.2em;
        }

        /* Main Styling */
        main {
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin-top: -20px;
        }

        /* Upload Section Styling */
        .upload-section {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .upload-section h2 {
            color: #ff7043;
            font-size: 1.5em;
        }
        .upload-section input[type="file"] {
            margin-top: 10px;
            padding: 5px;
        }
        .upload-section button {
            background-color: #ff7043;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .upload-section button:hover {
            background-color: #ff5722;
        }

        /* Gallery Section Styling */
        .gallery-section {
            margin-top: 30px;
        }
        .gallery-section h2 {
            font-size: 1.8em;
            color: #ff7043;
            margin-bottom: 10px;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        #gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        #gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            background-color: #ff7043;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Delicious Bakery Creations</h1>
        <p>Explore our gallery of handmade cakes, and share your creations!</p>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Upload Section -->
        <section class="upload-section">
            <h2>Upload Your Cake Image</h2>
            <input type="file" id="imageUpload" accept="image/*" />
            <button onclick="uploadImage()">Upload</button>
        </section>

        <!-- Gallery Section -->
        <section class="gallery-section">
            <h2>Our Cake Gallery</h2>
            <div id="gallery"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Our Bakery. All rights reserved.</p>
        <p><a href="#">Contact Us</a> | <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- JavaScript for Image Upload -->
    <script>
        function uploadImage() {
            const input = document.getElementById("imageUpload");
            const gallery = document.getElementById("gallery");

            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    gallery.appendChild(img);
                };

                reader.readAsDataURL(file);
            } else {
                alert("Please select a file to upload!");
            }
        }
    </script>
</body>
</html>
